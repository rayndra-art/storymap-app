<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/storymap-app/favicon.png" />

    <title>StoryMap App</title>

    <!-- ❌ Hapus link langsung ke CSS di /src -->
    <!-- Vite akan inject CSS otomatis dari import di JS -->
  </head>
  <body>
    <a href="#main-content" class="skip-link">Loncat ke Konten Utama</a>

    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">StoryMap</a>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          role="navigation"
          aria-label="Menu Navigasi Utama"
        >
          <ul id="nav-list" class="nav-list" role="list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/add">Tambah Cerita</a></li>
            <li><a href="#/about">About</a></li>

            <li id="auth-links">
              <a href="#/login">Login</a>
              <span aria-hidden="true"> | </span>
              <a href="#/register">Register</a>
            </li>

            <li id="logout-container" style="display: none;">
              <button id="logout-button">Logout</button>
            </li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Buka Menu Navigasi"
        >
          ☰
        </button>
      </div>
    </header>

    <main id="main-app-content"></main>

    <footer>
      <div class="main-footer container">
        <p>&copy; 2024 StoryMap App. Dibuat untuk Dicoding Academy.</p>
      </div>
    </footer>

    <!-- ✅ Script utama (Vite yang handle module & CSS import) -->
    <script type="module" src="/src/scripts/index.js"></script>
  </body>
</html>
